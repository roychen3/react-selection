name: Run Testing
permissions:
  contents: write
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  on-success:
    deploy:
      concurrency: ci-${{ github.ref }}
      runs-on: ubuntu-latest
      if: ${{ github.event.workflow_run.conclusion == 'success' }}
      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@v3

        - name: test
          run: |
            npm install
            npm run test -- --coverage